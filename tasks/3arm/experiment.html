<!DOCTYPE html>
<html>
<head>
  <title>Fishing Game</title>

  <!-- Load libraries -->
  <script src="https://unpkg.com/jspsych@7.3.3"></script>

  <!-- Initialize jsPsych -->
  <script src="./js/init-jspsych.js"></script>

  <!-- Load jsPsych plug-ins -->
  <script src="./js/plugin-three-arm-trial.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>

  <!-- Load experiment -->
  <script src="./js/three-arm-experiment.js"></script>

  <!-- Load CSS styles -->
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
  <link href="./css/fishing-competition.min.css" rel="stylesheet" type="text/css"></link>

</head>
<body></body>
<script>

  // Define timeline.
  var timeline = [];
  timeline = timeline.concat(preload)            // Preload images
  timeline = timeline.concat(instructions);      // Instructions
  timeline = timeline.concat(trials);            // Bandit task

  // Execute timeline.
  jsPsych.run(timeline);

</script>
</html>
