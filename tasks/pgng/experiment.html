<!DOCTYPE html>
<html>
<head>
  <title>Pavlovian go/no-go task</title>

  <!-- Load libraries -->
  <script src="https://unpkg.com/jspsych@7.3.3"></script>

  <!-- Initialize jsPsych -->
  <script src="./js/init-jspsych.js"></script>

  <!-- Load jsPsych plug-ins -->
  <script src="./js/plugin-pgng-trial.js"></script>
  <script src="./js/plugin-pgng-instructions.js"></script>
  <script src="./js/plugin-pgng-comprehension.js"></script>
  <script src="./js/plugin-screen-check.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>

  <!-- Load experiment -->
  <script src="./js/pgng-runsheets.js"></script>
  <script src="./js/pgng-experiment.js"></script>
  <script src="./js/pgng-instructions.js"></script>

  <!-- Load CSS styles -->
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
  <link href="./css/factory-css.min.css" rel="stylesheet" type="text/css"></link>

</head>
<body></body>
<script>

  // Define experiment fullscreen.
  var FULLSCREEN = {
    type: jsPsychFullscreen,
    fullscreen_mode: true,
  }

  // Define timeline.
  var timeline = [];
  timeline = timeline.concat(FULLSCREEN);
  timeline = timeline.concat(INSTRUCTIONS_SKIP);
  timeline = timeline.concat(INSTRUCTIONS);
  timeline = timeline.concat(READY);
  timeline = timeline.concat(PGNG);

  // Execute timeline.
  jsPsych.run(timeline);

</script>
</html>
