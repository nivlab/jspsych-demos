<!DOCTYPE html>
<html>
<head>
  <title>Digit Symbol Coding Task</title>

  <!-- Load libraries -->
  <script src="./lib/jspsych-6.3.1/jspsych.js"></script>

  <!-- Load jsPsych plug-ins -->
  <script src="./jspsych-dsct.js"></script>

  <!-- Load CSS styles -->
  <link href="./lib/jspsych-6.3.1/css/jspsych.css" rel="stylesheet" type="text/css"></link>
</head>
<body></body>
<script>

  // Display alert message on back/refresh.
  // https://developer.mozilla.org/en-US/docs/Web/API/WindowEventHandlers/onbeforeunload
  function verify_unload(e){
    e.preventDefault();
    (e || window.event).returnValue = null;
    return null;
  };
  window.addEventListener("beforeunload", verify_unload);

  // Predefine stimuli
  const stimuli = jsPsych.randomization.shuffle([
    '<img src="./img/algiz.png"></img>',
    '<img src="./img/ansuz.png"></img>',
    '<img src="./img/berkanan.png"></img>',
    '<img src="./img/calc.png"></img>',
    '<img src="./img/cen.png"></img>',
    '<img src="./img/dagaz.png"></img>',
    '<img src="./img/isaz.png"></img>',
    '<img src="./img/jeran.png"></img>',
    '<img src="./img/uruz.png"></img>',
  ]);

  var trial = {
    type: 'dsct',
    stimuli: stimuli
  }

  // Initialize timeline.
  var timeline = [];
  timeline = timeline.concat(trial);

  jsPsych.init({
    timeline: timeline,
    show_progress_bar: true,
    on_finish: function() {

      // Remove requirement to verify redirect
      window.removeEventListener("beforeunload", verify_unload);

      // Add interactions to the data variable
      var interaction_data = jsPsych.data.getInteractionData();
      jsPsych.data.get().addToLast({interactions: interaction_data.json()});

      // Display jsPsych data in viewport.
      jsPsych.data.displayData();

    }
  })

</script>
</html>
