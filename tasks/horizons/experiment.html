<!DOCTYPE html>
<html>
<head>
  <title>Horizons Task</title>

  <!-- Load libraries -->
  <script src="https://unpkg.com/jspsych@7.3.3"></script>

  <!-- Initialize jsPsych -->
  <script src="./js/init-jspsych.js"></script>

  <!-- Load jsPsych plug-ins -->
  <script src="./js/plugin-horizons-trial.js"></script>
  <script src="./js/plugin-horizons-comprehension.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>

  <!-- Load experiment -->
  <script src="./js/horizons-experiment.js"></script>
  <script src="./js/horizons-instructions.js"></script>

  <!-- Load CSS styles -->
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
  <link href="./css/horizons.min.css" rel="stylesheet" type="text/css"></link>

</head>
<body></body>
<script>

  // Define image preloading.
  var PRELOAD = {
    type: jsPsychPreload,
    images: preload_images,
    message: 'Loading images. This may take a moment depending on your internet connection.',
    error_message: '<p>The experiment failed to load. Please try restarting your browser.</p><p>If this error persists after 2-3 tries, please contact the experimenter.</p>',
    continue_after_error: false,
    show_progress_bar: true,
    max_load_time: 30000
  }

  // Define experiment fullscreen.
  var FULLSCREEN = {
    type: jsPsychFullscreen,
    fullscreen_mode: true
  }

  // Initialize timeline.
  var timeline = [];
  timeline = timeline.concat(PRELOAD);
  timeline = timeline.concat(FULLSCREEN);
  timeline = timeline.concat(INSTRUCTIONS_SKIP);
  timeline = timeline.concat(INSTRUCTIONS);
  timeline = timeline.concat(READY_01);
  timeline = timeline.concat(HORIZONS);
  timeline = timeline.concat(FINISHED);

  // Execute timeline.
  jsPsych.run(timeline);

</script>
</html>
