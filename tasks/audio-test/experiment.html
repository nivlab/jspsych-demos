<!DOCTYPE html>
<html>
<head>
  <title>Audio Test</title>

  <!-- Load libraries -->
  <script src="../../lib/jspsych-7.3.1/jspsych.js"></script>

  <!-- Load jsPsych plug-ins -->
  <script src="./plugin-audio-test.js"></script>
  <script src="../../lib/jspsych-7.3.1/plugins/plugin-preload.js"></script>

  <!-- Load CSS styles -->
  <link href="../../lib/jspsych-7.3.1/css/jspsych.css" rel="stylesheet" type="text/css"></link>

</head>
<body></body>
<script>

  // randomly sample audio file
  const stimuli = [
    './audio/audio1.mp3',
    './audio/audio2.mp3',
    './audio/audio3.mp3',
    './audio/audio4.mp3',
  ];

  // define preload
  var preload = {
    type: jsPsychPreload,
    audio: [stimuli],
    message: 'Loading sounds. This may take a moment depending on your internet connection.'
  }

  // define audio test
  var audio_test = {
    type: jsPsychAudioTest,
    stimulus: stimuli
  }

  // Initialize timeline.
  var timeline = [];
  timeline = timeline.concat(preload);
  timeline = timeline.concat(audio_test);

  // Initialize jsPsych.
  var jsPsych = initJsPsych({
    on_finish: function() {

      // Add interactions to the data variable
      var interaction_data = jsPsych.data.getInteractionData();
      jsPsych.data.get().addToLast({interactions: interaction_data.json()});

      // Display jsPsych data in viewport.
      jsPsych.data.displayData();

    }
  });

  // Execute timeline.
  jsPsych.run(timeline);

</script>
</html>
